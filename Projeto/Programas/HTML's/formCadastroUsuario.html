<!DOCTYPE html>

  </head>
  <body>
    <h1>Formulário de inclusão de Doador</h1>

    <hr />

      <table>
        <tr>
          <td>Nome:</td>
          <td>
            <input type="text" name="nome" size="8" maxlength="50" required />

        </tr>
        <tr>

            <input

              size="8"
              maxlength="25"
              required

        </tr>
      </table>
      <br />
      <input type="submit" value="Registrar" />
    </form>
