<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branco de doação de sangue (BDDS)</title>
  <link rel="stylesheet" href="static/css/padrão.css" type="text/css">
</head>
<body>
  <h1>Formulário de inclusão de Doador</h1>
  <hr/>
   <hr/>
  <form action="/novaDoacao" method="post">
      <table>
        <tr>
            <td>CPF: </td>
            <td><input type="text" name="CPF" size="30" maxlength="50" value="{{doador[1]}}" disabled/></td>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome" size="25" maxlength="50" value="{{doador[2]}}" disabled/></td>
        </tr>
        <tr>
            <td>Quantidade de mililitros doado: </td>
            <td><input type="number" name="qtdDoado" size="30" maxlength="50" step="0.1" required/></td>
        </tr>
      </table>
      <br/>
      <input type="hidden" name="idt" value="{{doador[0]}}"/>
      <input type="submit" value="Finalizar Doação"/>
  </form>
  <hr/>
  <br/>
</body>
</html>
